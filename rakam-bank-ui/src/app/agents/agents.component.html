{{agentName | uppercase}}

<h2>Agents Details</h2>

<table>
    <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Code</th>
    <th>Email</th>
    </tr>
    <tr *ngFor="let agent of agents">
        <td>{{agent.id}}</td>
        <td>{{agent.name}}</td>
        <td>{{agent.code}}</td>
        <td>{{agent.email}}</td>
    </tr>
</table>
